            <div class="modal-content">
                <div class="modal-header">

                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="sex" class=" col-sm-3">性别<span style="color:red">*</span></label>
                                <div class="col-sm-4">
                                    <select id="sex" class="form-control">
                                    <option value="m" selected>男生</option>
                                    <option value="f">女生</option>
                                </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="userType" class="col-sm-3">学院<span style="color:red">*</span> </label>
                                <div class="col-sm-5">
                                    <select id="userType" class="form-control  ">
                                                <option value="1" selected>计算机学院</option>
                                                <option value="2">汽车学院</option>
                                                <option value="3">材料学院</option>
                                                <option value="4">经管学院</option>
                                                <option value="5">语言文学院</option>
                                            </select>
                                </div>
                            </div>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control " onchange="fretel()" id="telnum" /> <span id="stelnum"></span>
                                    <small class=" form-text text-muted"> 请输入11位手机号码</small>
                                </div>
                            </div>
                            <div class="form-group row">

                                <div class="col-sm-4">
                                    <input type="file" id="exampleInputFile">
                                </div>
                            </div>
                            <div class="form-group row">
