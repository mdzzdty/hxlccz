<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap示例</title>

    <!--css文件 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- JQuery 文件，在bootstrap.min.js 之前引入-->
    <script src="./js/jquery-3.4.1.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单-->
    <script src="./js/popper.min.js"></script>

    <script src="./js/bootstrap.min.js"></script>

    <style>
        body {
            background: url('./image/register.jpg');
            background-position: center 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            -moz-background-size: cover;
            -ms-background-size: cover;
        }

        #logo {
            max-width: 50px;
            max-height: 100%;
        }
        .navbar-nav>li>a {
            color: rgb(0, 0, 0);
        }
    </style>

</head>

<body>

    <!--导航栏-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="sr-only">展开导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">志愿服务时长管理</a>
        </div>
        <div class="collapse navbar-collapse" id="menu">

            <ul class="nav navbar-nav">
                <li><a href="#">登陆</a></li>
                <li><a href="#">查询活动</a></li>
                <li><a href="#">时长录入</a></li>
                <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">关于我们 <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">GitHub</a></li>
                        <li class="divider"></li>
                        <li><a href="#">使用帮助</a></li>
                        <li class="divider"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


    <div class="modal-dialog modal-sm" style="margin-top: 5%;">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">注册</h4>
            </div>
            <div class="modal-body" id="model-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="学号" autocomplete="off" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="姓名" autocomplete="off" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="性别" autocomplete="off" />
                </div>
                <div class="form-group">
                    <select class="form-control" data-style="info">
                        <option>--选择院系--</option>
                        <option value="PA">汽车学院</option>
                        <option value="CT">语言文学学院</option>
                        <option value="NY">信息学院</option>
                        <option value="MD">计算计科学与技术学院</option>
                        <option value="VA">软件学院</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="电话号码" autocomplete="off" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" autocomplete="off" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="确认密码" autocomplete="off" />
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control">注册</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default form-control">已有账号，点击登陆</button>
                </div>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->



</body>

</html>
