<html>

<head>
    <meta charset="utf-8">
    <title>用户登陆</title>

    <!--css文件 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- JQuery 文件，在bootstrap.min.js 之前引入-->
    <script src="./js/jquery-3.4.1.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单-->
    <script src="./js/popper.min.js"></script>

    <script src="./js/bootstrap.min.js"></script>

    <style>
        body {
            background: url('./image/H_left.jpg');
            background-position: center 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            -moz-background-size: cover;
            -ms-background-size: cover;
        }

        #logo {
            max-width: 50px;
            max-height: 100%;
        }

    </style>
</head>

<body>
    <!--导航栏-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="sr-only">展开导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">志愿服务时长管理</a>
        </div>
        <div class="collapse navbar-collapse" id="menu">

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">登陆</a></li>
                <li><a href="#">查询活动</a></li>
                <li><a href="#">时长录入</a></li>
                <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">关于我们 <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">GitHub</a></li>
                        <li class="divider"></li>
                        <li><a href="#">使用帮助</a></li>
                        <li class="divider"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


    <!--模态框-->
    <div class="modal-dialog modal-sm" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id="model-body">
                <div class="form-group">

                    <input type="text" class="form-control" id="userName" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passWord" placeholder="密码" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button id="login" type="button" class="btn btn-primary form-control">登录</button>
                </div>
                <div class="form-group">
                    <button id="register" type="button" class="btn btn-default form-control">注册</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

    <script type="text/javascript">
        $(document).ready(function () {
            $("#login").click(function () {
                var userName = $("#userName").val();
                var passWord = $("#passWord").val();
                $.post("./login", {
                    userName: userName,
                    passWord: passWord
                }, function (data, status) {
                    alert("Data:" + data);
                });
                alert("data");
            });
        });
    </script>

</body>

</html>
