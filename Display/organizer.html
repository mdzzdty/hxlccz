        <div class="collapse navbar-collapse" id="menu">
            <div class="col-md-7">

    <div class="container">
        <div class="col-md-7 col-md-offset-1">

            <div class="row">
                <div class="col-md-12">
                    <div class="activityContent">
                        <h4 class="title">哈威</h4>
                        <div class="left_column">
                            <img src="image\IMG_20190331_092951.jpg" alt="{{ activity }}" title="{{ activity }}" />
                        </div>
                        <div class="right_column">

                            <p class="descripe">简介：{{ activity.atcontent|truncatechars:40 }}</p>
                            <p class="signup">报名情况：{{}}/{{}}</p>

                            <p><span id="date">申请开始时间：{{ activity.applystart|date:'Y年m月d日' }}</span></p>
                            <button type="button" class="btn btn-success">审核中</button>
                            <button type="button" class="btn btn-info"><a href="#"></a>编辑</button>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <hr>



            <div class="row">
                <div class="col-md-12">
                    <div class="activityContent">
                        <h4 class="">哈威</h4>
                        <div class="left_column">
                            <img src="image\IMG_20190331_092951.jpg" alt="{{ activity }}" title="{{ activity }}" />
                        </div>
                        <div class="right_column">

                            <p class="descripe">简介：{{ activity.atcontent|truncatechars:40 }}</p>
                            <p class="signup">报名情况：{{}}/{{}}</p>

                            <p><span id="date">申请开始时间：{{ activity.applystart|date:'Y年m月d日' }}</span></p>
                            <button type="button" class="btn btn-success">审核中</button>
                            <button type="button" class="btn btn-info"><a href="#"></a>编辑</button>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <div class="col-md-2 col-md-offset-1">
            <button type="button" class="btn btn-primary"><a href="#"></a>报名中</button><br/>
            <button type="button" class="btn btn-warning"><a href="#"></a>待审核</button><br/>
            <button type="button" class="btn btn-warning"><a href="#"></a>已结束</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-center" id="myModalLabel">信息</h4>
                    </div>
                    <div class="modal-body" id="model-body">
                        <div class='clearfix' style='margin-bottom: 20px;'></div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <form class="form-horizontal" onsubmit="return fnSignup()">
                                <div class="form-group row has-feedback" id="dtelnum">
                                    <label for="telnum" class=" col-sm-3">手机：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control " onchange="fretel()" id="telnum" /> <span id="stelnum"></span>
                                        <!-- <small class=" form-text text-muted"> 请输入11位手机号码</small> -->
                                    </div>
                                </div>

                                <div class="form-group row has-feedback" id="dname">

                                    <label for="name" class=" col-sm-3">组织：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control " onchange="frename()" id="name" /><span aria-hidden="true" id="sname"></span>
                                        <!-- <small class=" form-text text-muted"> 请不超过15位</small> -->
                                    </div>
                                </div>





                                <!-- <div class="form-group row has-feedback" id="dhead">
                                            <label for="telnum" class=" col-sm-3">上传头像</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control " onchange="fretel()" id="telnum" /> <span id="stelnum"></span>
                                                <small class=" form-text text-muted"> </small>
                                            </div>
                                        </div> -->
                            </form>

                        </div>
                        <div class="col-sm-2"></div>



                        <div class='clearfix' style='margin-bottom: 20px;'></div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-sm-3 col-sm-offset-2">
                            <button type="button" class="btn btn-primary form-control">修改</button>
                        </div>
                        <div class="col-sm-3 col-sm-offset-2">
                            <button type="button" class="btn btn-primary form-control">确认</button>
                        </div>

                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </div>
</body>
